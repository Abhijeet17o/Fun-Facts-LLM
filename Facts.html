<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #fact {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #new-fact {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earth Facts</h1>
        <p id="fact"></p>
        <button id="new-fact">New Fact</button>
    </div>

    <script>
        const facts = [
          "The Earth is not perfectly round, it's slightly flattened at the poles and bulging at the equator.",
          "The Earth's rotation is slowing down by about 1.7 milliseconds every century.",
          "The deepest part of the ocean is the Mariana Trench, which is over 36,000 feet deep.",
          "The Earth's magnetic field flips every few hundred thousand years.",
          "The Earth's atmosphere is about 100 kilometers thick.",
          "The Earth's core is about 5,200 degrees Celsius.",
          "The Earth is the only planet known to have liquid water on its surface.",
          "The Earth's moon is slowly drifting away from us at a rate of about 1.5 inches per year.",
          "The Earth's gravity is not uniform, it varies slightly depending on where you are.",
          "The Earth is about 4.54 billion years old."
        ];

        const factElement = document.getElementById('fact');
        const newFactButton = document.getElementById('new-fact');

        function displayRandomFact() {
          const randomIndex = Math.floor(Math.random() * facts.length);
          factElement.textContent = facts[randomIndex];
        }

        newFactButton.addEventListener('click', displayRandomFact);

        // Display a fact on page load
        displayRandomFact(); 
    </script>
</body>
</html>
